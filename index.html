<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library</h1>
        <div class="panel">
            <button id="add-book" class="add-book">Add Book</button>
        </div>
    </header>
    <main class="container">
        <form action="" class="" id="book-form">

            <label for="form-name">Book name</label>
            <input type="text" name="name" id="form-name" autocomplete="off">

            <label for="form-author">Author</label>
            <input type="text" name="author" id="form-author" autocomplete="off">

            <label for="form-pages">Number of pages</label>
            <input type="number" name="pages" id="form-pages" autocomplete="off">
        
            <label for="form-read">Finished reading?</label>
            <input type="checkbox" name="read" id="form-read" autocomplete="off">

            <button type="button" id="form-add">Add</button>
        </form>
        <div class="book-card" data-index="0">
            <p class="close-icon">&#x2715</p>
            <div class="book-info">
                <p class="book-name">
                    <span class="book-property">Name: </span>
                    <span>dsa</span>
                </p>
                <p class="book-author">
                    <span class="book-property">Author: </span>
                    <span>dsa</span>
                </p>
                <p class="book-pages">
                    <span class="book-property">Pages: </span>
                    <span>2</span>
                </p>
            </div>
            <p class="book-read">read: false</p>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
